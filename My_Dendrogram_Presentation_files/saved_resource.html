<!DOCTYPE html>

<html class=""><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  
  <script type="application/shiny-singletons"></script>
  <script type="application/html-dependencies">json2[2014.02.04];jquery[1.12.4];shiny[1.0.5];selectize[0.11.2];bootstrap[3.3.7]</script>
<script src="./json2-min.js(1).Download"></script>
<script src="./jquery.min.js(1).Download"></script>
<link href="./shiny(1).css" rel="stylesheet">
<script src="./shiny.min.js(1).Download"></script>
<link href="./selectize.bootstrap3.css" rel="stylesheet">
<!--[if lt IE 9]>
<script src="shared/selectize/js/es5-shim.min.js"></script>
<![endif]-->
<script src="./selectize.min.js.Download"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="./bootstrap.min(1).css" rel="stylesheet">
<script src="./bootstrap.min.js(1).Download"></script>
<script src="./html5shiv.min.js(1).Download"></script>
<script src="./respond.min.js(1).Download"></script>  <title>My Dendrogram</title>

</head>

<body>
  <div class="container-fluid">
    <h2>My Dendrogram</h2>
    <div id="desc" class="shiny-text-output shiny-bound-output"></div>
    <div class="row">
      <div class="col-sm-4">
        <form class="well">
          <div class="form-group shiny-input-container">
            <label>Choose CSV File for matrix data</label>
            <div class="input-group">
              <label class="input-group-btn">
                <span class="btn btn-default btn-file">
                  Browse...
                  <input id="file1" name="file1" type="file" style="display: none;" accept="text/csv,text/comma-separated-values,text/plain,.csv" class="shiny-bound-input">
                </span>
              </label>
              <input type="text" class="form-control" placeholder="No file selected" readonly="readonly">
            </div>
            <div id="file1_progress" class="progress progress-striped active shiny-file-input-progress">
              <div class="progress-bar"></div>
            </div>
          </div>
          <div class="form-group shiny-input-container">
            <div class="checkbox">
              <label>
                <input id="header" type="checkbox" checked="checked" class="shiny-bound-input">
                <span>CSV file with Header</span>
              </label>
            </div>
          </div>
          <div class="form-group shiny-input-container">
            <div class="checkbox">
              <label>
                <input id="display" type="checkbox" class="shiny-bound-input">
                <span>Display data</span>
              </label>
            </div>
          </div>
          <div id="name" class="shiny-text-output shiny-bound-output"></div>
          <div id="size" class="shiny-text-output shiny-bound-output"></div>
          <hr>
          <div class="form-group shiny-input-container">
            <label class="control-label" for="method">Choose a cluster method:</label>
            <div>
              <select id="method" tabindex="-1" class="selectized shiny-bound-input" style="display: none;"><option value="single" selected="selected">Single-Link</option></select><div class="selectize-control single"><div class="selectize-input items full has-options has-items"><div data-value="single" class="item">Single-Link</div><input type="text" autocomplete="off" tabindex="" style="width: 4px;"></div><div class="selectize-dropdown single" style="display: none;"><div class="selectize-dropdown-content"></div></div></div>
              <script type="application/json" data-for="method" data-nonempty="">{}</script>
            </div>
          </div>
          <div class="form-group shiny-input-container">
            <label class="control-label" for="metric">Choose a distance metric:</label>
            <div>
              <select id="metric" tabindex="-1" class="selectized shiny-bound-input" style="display: none;"><option value="euclidean" selected="selected">Euclidian</option></select><div class="selectize-control single"><div class="selectize-input items full has-options has-items"><div data-value="euclidean" class="item">Euclidian</div><input type="text" autocomplete="off" tabindex="" style="width: 4px;"></div><div class="selectize-dropdown single" style="display: none;"><div class="selectize-dropdown-content"></div></div></div>
              <script type="application/json" data-for="metric" data-nonempty="">{}</script>
            </div>
          </div>
          <div class="form-group shiny-input-container">
            <label for="dim">Minkowski dimension</label>
            <input id="dim" type="number" class="form-control shiny-bound-input" value="1">
          </div>
          <div class="form-group shiny-input-container">
            <div class="checkbox">
              <label>
                <input id="rotate" type="checkbox" checked="checked" class="shiny-bound-input">
                <span>Rotate dendrogram</span>
              </label>
            </div>
          </div>
          <div id="result" class="shiny-text-output shiny-bound-output"></div>
        </form>
      </div>
      <div class="col-sm-8">
        <a href="https://apwi.shinyapps.io/Presentation_my_dendrogram" target="_blank">Help My Dendrogram</a>
        <div id="plotDendrogram" class="shiny-plot-output shiny-bound-output" style="width: 100% ; height: 400px"></div>
        <div id="data" class="shiny-html-output shiny-bound-output"></div>
      </div>
    </div>
  </div>



</body></html>
